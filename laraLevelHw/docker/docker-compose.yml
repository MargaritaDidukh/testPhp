version: '3.1'

services:
  lara_level_hw_php:
    build: ./php
    container_name: lara_level_hw_php
    volumes:
      - ../server:/var/www/html
    ports:
      - 8184:80
    environment:
      WEB_DOCUMENT_ROOT: /var/www/html/public
      WEB_DOCUMENT_INDEX: index.php
      PHP_MEMORY_LIMIT: 2G
      PHP_UPLOAD_MAX_FILESIZE: 512M
      PHP_POST_MAX_SIZE: 512M
      PHP_DISPLAY_ERRORS: 1
      php.xdebug.max_nesting_level: 500
    depends_on:
      - lara_level_hw_mysql

  lara_level_hw_mysql:
    build: ./mysql
    container_name: lara_level_hw_mysql
    environment:
      MYSQL_ROOT_PASSWORD: cbece_gead-cebfa
      MYSQL_DATABASE: lara_level_hw_mysql
      MYSQL_USER: myapp
      MYSQL_PASSWORD: myapp
    ports:
      - 3134:3306
    volumes:
      - ../lara_level_hw-db:/var/lib/mysql

  phpmyadmin:
    depends_on:
      - lara_level_hw_mysql
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - '8004:80'
    environment:
      PMA_HOST: 'lara_level_hw_mysql'
      MYSQL_ROOT_PASSWORD: ''

volumes:
  lara_level_hw: